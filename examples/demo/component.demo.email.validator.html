{{ define "ComponentDemoEmailValidator" }}
<form
    {{ componentattrs . }} 
    action="/" 
    method="POST" 
    onsubmit="{{ formsubmit }}" 
    class="bg-gray-100 rounded p-4"
>
    <div class="text-2xl font-semibold">Form Demo (Email validator)</div>
    <div class="mt-4">
        <input name="Email" value="{{ .Email }}" type="text" placeholder="Email" class="w-full border shadow rounded px-2 py-1 outline-none text-lg">
        {{ if .Message }}
            <div class="mt-2 text-{{ .Color }}-700">{{ .Message }}</div>
        {{ end }}
        <div class="mt-3 flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Check</button>
        </div>
    </div>
</form>
{{ end }}
